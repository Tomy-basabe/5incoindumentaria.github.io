<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<body>
    <!-- LOADER -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Cargando datos...</p>
    </div>

    <!-- (Mant√©n todo el HTML igual hasta el final del body) -->

    <script>
        // ============================================
        // CONFIGURACI√ìN DE FIREBASE - CORREGIDA
        // ============================================
        
        // TU CONFIGURACI√ìN REAL DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC15wDpoWZGo7MSmoL8JYLo7YlLmGBWVKs",
            authDomain: "incoindumentaria-6af48.firebaseapp.com",
            projectId: "incoindumentaria-6af48",
            storageBucket: "incoindumentaria-6af48.firebasestorage.app",
            messagingSenderId: "143444772986",
            appId: "1:143444772986:web:7424a6427d29e7455453c3",
            measurementId: "G-D1Y4VS8GVK"
        };
        
        // Inicializar Firebase CORRECTAMENTE
        try {
            // Inicializar la app de Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            } else {
                firebase.app(); // Si ya est√° inicializada, usa la existente
            }
            
            // Obtener Firestore
            const db = firebase.firestore();
            
            console.log("‚úÖ Firebase inicializado correctamente");
            
            // Referencias a las colecciones
            const productsRef = db.collection('products');
            const categoriesRef = db.collection('categories');
            const colorsRef = db.collection('colors');
            
        } catch (error) {
            console.error("‚ùå Error al inicializar Firebase:", error);
            alert("Error al conectar con la base de datos. Recarga la p√°gina.");
        }
        
        // ============================================
        // DATOS Y CONFIGURACI√ìN INICIAL
        // ============================================
        
        // Credenciales de administrador
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: '5inco2024'
        };
        
        // Variables globales
        let products = [];
        let categories = [];
        let systemColors = [];
        let cart = [];
        let currentProductId = 0;
        let currentCategoryId = 0;
        let currentColorId = 0;
        let currentFilterGender = 'masculino';
        let currentFilterSeason = 'all';
        let isAdminActive = false;
        let editMode = false;
        let editProductId = null;
        
        // ============================================
        // FUNCIONES DE FIREBASE
        // ============================================
        
        async function initializeData() {
            showLoader();
            
            try {
                // Cargar datos iniciales desde Firebase
                await Promise.all([
                    loadProducts(),
                    loadCategories(),
                    loadColors()
                ]);
                
                // Renderizar datos
                renderProducts();
                renderCategoriesSelect();
                renderSystemColors();
                
                // Inicializar panel admin si est√° activo
                if (isAdminActive) {
                    renderAdminProducts();
                    renderCategoriesList();
                }
                
                hideLoader();
                
            } catch (error) {
                console.error('Error al cargar datos:', error);
                showNotification('‚ùå Error al cargar los datos. Recargando...', 'error');
                setTimeout(() => location.reload(), 2000);
            }
        }
        
        async function loadProducts() {
            try {
                const snapshot = await productsRef.get();
                products = [];
                snapshot.forEach(doc => {
                    const product = doc.data();
                    product.id = doc.id;
                    products.push(product);
                });
                
                // Actualizar el ID m√°ximo
                if (products.length > 0) {
                    const maxId = Math.max(...products.map(p => parseInt(p.id) || 0));
                    currentProductId = maxId;
                }
                
                console.log('‚úÖ Productos cargados:', products.length);
                return products;
            } catch (error) {
                console.error('‚ùå Error al cargar productos:', error);
                showNotification('Error al cargar productos', 'error');
                return [];
            }
        }
        
        async function loadCategories() {
            try {
                const snapshot = await categoriesRef.get();
                categories = [];
                snapshot.forEach(doc => {
                    const category = doc.data();
                    category.id = doc.id;
                    categories.push(category);
                });
                
                // Actualizar el ID m√°ximo
                if (categories.length > 0) {
                    const maxId = Math.max(...categories.map(c => parseInt(c.id) || 0));
                    currentCategoryId = maxId;
                }
                
                console.log('‚úÖ Categor√≠as cargadas:', categories.length);
                return categories;
            } catch (error) {
                console.error('‚ùå Error al cargar categor√≠as:', error);
                showNotification('Error al cargar categor√≠as', 'error');
                return [];
            }
        }
        
        async function loadColors() {
            try {
                const snapshot = await colorsRef.get();
                systemColors = [];
                snapshot.forEach(doc => {
                    const color = doc.data();
                    color.id = doc.id;
                    systemColors.push(color);
                });
                
                // Actualizar el ID m√°ximo
                if (systemColors.length > 0) {
                    const maxId = Math.max(...systemColors.map(c => parseInt(c.id) || 0));
                    currentColorId = maxId;
                }
                
                console.log('‚úÖ Colores cargados:', systemColors.length);
                return systemColors;
            } catch (error) {
                console.error('‚ùå Error al cargar colores:', error);
                showNotification('Error al cargar colores', 'error');
                return [];
            }
        }
        
        async function saveProduct(product) {
            try {
                if (editMode && editProductId) {
                    // Actualizar producto existente
                    await productsRef.doc(editProductId).update(product);
                    showNotification('‚úÖ Producto actualizado correctamente', 'success');
                } else {
                    // Crear nuevo producto
                    currentProductId++;
                    product.id = currentProductId.toString();
                    product.createdAt = new Date().toISOString();
                    await productsRef.doc(product.id).set(product);
                    showNotification('‚úÖ Producto agregado correctamente', 'success');
                }
                
                // Recargar productos
                await loadProducts();
                renderProducts();
                if (isAdminActive) renderAdminProducts();
                
                return true;
            } catch (error) {
                console.error('Error al guardar producto:', error);
                showNotification('‚ùå Error al guardar el producto', 'error');
                return false;
            }
        }
        
        async function deleteProductFromDB(productId) {
            try {
                await productsRef.doc(productId).delete();
                showNotification('üóëÔ∏è Producto eliminado correctamente', 'info');
                
                // Recargar productos
                await loadProducts();
                renderProducts();
                if (isAdminActive) renderAdminProducts();
                
                return true;
            } catch (error) {
                console.error('Error al eliminar producto:', error);
                showNotification('‚ùå Error al eliminar el producto', 'error');
                return false;
            }
        }
        
        async function saveCategory(category) {
            try {
                currentCategoryId++;
                category.id = currentCategoryId.toString();
                await categoriesRef.doc(category.id).set(category);
                
                // Recargar categor√≠as
                await loadCategories();
                renderCategoriesSelect();
                if (isAdminActive) renderCategoriesList();
                
                showNotification(`‚úÖ Categor√≠a "${category.name}" agregada`, 'success');
                return true;
            } catch (error) {
                console.error('Error al guardar categor√≠a:', error);
                showNotification('‚ùå Error al guardar la categor√≠a', 'error');
                return false;
            }
        }
        
        async function deleteCategoryFromDB(categoryId) {
            try {
                await categoriesRef.doc(categoryId).delete();
                
                // Recargar categor√≠as
                await loadCategories();
                renderCategoriesSelect();
                if (isAdminActive) renderCategoriesList();
                
                showNotification('üóëÔ∏è Categor√≠a eliminada', 'info');
                return true;
            } catch (error) {
                console.error('Error al eliminar categor√≠a:', error);
                showNotification('‚ùå Error al eliminar la categor√≠a', 'error');
                return false;
            }
        }
        
        async function saveColor(color) {
            try {
                currentColorId++;
                color.id = currentColorId.toString();
                await colorsRef.doc(color.id).set(color);
                
                // Recargar colores
                await loadColors();
                renderSystemColors();
                
                showNotification(`‚úÖ Color "${color.name}" agregado`, 'success');
                return true;
            } catch (error) {
                console.error('Error al guardar color:', error);
                showNotification('‚ùå Error al guardar el color', 'error');
                return false;
            }
        }
        
        async function deleteColorFromDB(colorId) {
            try {
                await colorsRef.doc(colorId).delete();
                
                // Recargar colores
                await loadColors();
                renderSystemColors();
                
                showNotification('üóëÔ∏è Color eliminado', 'info');
                return true;
            } catch (error) {
                console.error('Error al eliminar color:', error);
                showNotification('‚ùå Error al eliminar el color', 'error');
                return false;
            }
        }
        
        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar datos desde Firebase
            initializeData();
            
            // Inicializar panel admin
            setupNavigation();
            
            // Inicializar animaciones
            initAnimations();
        });
        
        // ============================================
        // NAVEGACI√ìN Y VISIBILIDAD
        // ============================================
        
        function setupNavigation() {
            // Ocultar panel admin al inicio
            document.getElementById('admin-panel').classList.remove('active');
            
            // Mostrar contenido principal al inicio
            document.getElementById('main-content').style.display = 'block';
        }
        
        function showLoader() {
            document.getElementById('loader').classList.add('active');
        }
        
        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
        }
        
        function showMainStore() {
            // Ocultar panel admin
            document.getElementById('admin-panel').classList.remove('active');
            isAdminActive = false;
            
            // Mostrar contenido principal
            document.getElementById('main-content').style.display = 'block';
            
            // Actualizar productos en la tienda
            renderProducts();
            
            // Scroll al inicio
            window.scrollTo(0, 0);
            
            // Mostrar notificaci√≥n
            showNotification('üè™ Vista previa de la tienda actualizada', 'info');
        }
        
        function showSection(sectionId) {
            // Si estamos en admin, mostrar la tienda primero
            if (isAdminActive) {
                showMainStore();
            }
            
            // Scroll suave a la secci√≥n
            const element = document.getElementById(sectionId.replace('main-content-', ''));
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            const cartOverlay = document.getElementById('cart-overlay');
            
            if (cartModal.classList.contains('active')) {
                // Cerrar carrito
                cartModal.classList.remove('active');
                cartOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            } else {
                // Abrir carrito
                cartModal.classList.add('active');
                cartOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                updateCartDisplay();
            }
        }
        
        // ============================================
        // FUNCIONES DE PRODUCTOS Y FILTROS
        // ============================================
        
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #666;">
                        <i class="fas fa-tshirt" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <h3 style="margin-bottom: 1rem;">No hay productos disponibles</h3>
                        <p>A√∫n no se han agregado productos a la tienda</p>
                        <button onclick="openAdminLogin()" class="btn btn-primary" style="margin-top: 1.5rem;">
                            <i class="fas fa-plus"></i> Agregar Primer Producto
                        </button>
                    </div>
                `;
                return;
            }
            
            // Filtrar productos
            const filteredProducts = products.filter(product => {
                // Filtrar por g√©nero
                if (currentFilterGender !== 'all') {
                    if (currentFilterGender === 'masculino') {
                        if (!['masculino', 'unisex'].includes(product.gender)) return false;
                    } else if (currentFilterGender === 'femenino') {
                        if (!['femenino', 'unisex'].includes(product.gender)) return false;
                    } else if (currentFilterGender !== product.gender) {
                        return false;
                    }
                }
                
                // Filtrar por temporada
                if (currentFilterSeason !== 'all' && product.season !== currentFilterSeason && product.season !== 'todo') {
                    return false;
                }
                
                return true;
            });
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #666;">
                        <i class="fas fa-search" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <h3 style="margin-bottom: 1rem;">No encontramos productos</h3>
                        <p>Intenta con otros filtros o explora toda nuestra colecci√≥n</p>
                        <button class="btn" onclick="resetFilters()" style="margin-top: 1.5rem;">
                            <i class="fas fa-redo"></i> VER TODOS LOS PRODUCTOS
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card fade-in';
                
                // Determinar color de badge seg√∫n g√©nero
                let badgeColor = '#111111';
                let badgeText = 'Unisex';
                if (product.gender === 'masculino') {
                    badgeColor = '#1E3A8A';
                    badgeText = 'Masculino';
                } else if (product.gender === 'femenino') {
                    badgeColor = '#BE185D';
                    badgeText = 'Femenino';
                }
                
                productCard.innerHTML = `
                    ${product.featured ? `<div class="product-badge" style="background: ${badgeColor};">${badgeText}</div>` : ''}
                    
                    <div class="product-img-container">
                        <img src="${product.image}" alt="${product.name}" class="product-img" onerror="this.src='https://images.unsplash.com/photo-1523381210434-271e8be1f52b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'">
                    </div>
                    
                    <div class="product-info">
                        <div class="product-category">
                            <i class="fas fa-tag"></i> ${product.category || 'Sin categor√≠a'}
                        </div>
                        
                        <h3 class="product-title">${product.name}</h3>
                        
                        <p class="product-description">${product.description}</p>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <div>
                                <span class="product-price">$${product.price.toFixed(2)}</span>
                            </div>
                            <div style="font-size: 0.9rem; color: #666;">
                                <i class="fas fa-box"></i> ${product.stock || 0} disponibles
                            </div>
                        </div>
                        
                        <div class="product-colors">
                            ${(product.colors || []).map(color => {
                                const colorObj = systemColors.find(c => c.name === color);
                                const hex = colorObj ? colorObj.hex : '#111111';
                                return `<div class="color-dot" style="background-color: ${hex};" title="${color}"></div>`;
                            }).join('')}
                        </div>
                        
                        <div class="product-meta">
                            <span><i class="fas fa-${product.season === 'verano' ? 'sun' : product.season === 'invierno' ? 'snowflake' : 'calendar-alt'}"></i> ${product.season === 'verano' ? 'Verano' : product.season === 'invierno' ? 'Invierno' : 'Todo el a√±o'}</span>
                            <span style="color: ${badgeColor}; font-weight: 600;">
                                <i class="fas fa-${product.gender === 'masculino' ? 'male' : product.gender === 'femenino' ? 'female' : 'transgender'}"></i> ${badgeText}
                            </span>
                        </div>
                        
                        <button class="add-to-cart-btn" onclick="addToCart('${product.id}')" ${(!product.stock || product.stock <= 0) ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                            <i class="fas fa-shopping-bag"></i> ${(product.stock && product.stock > 0) ? 'AGREGAR AL CARRITO' : 'SIN STOCK'}
                        </button>
                    </div>
                `;
                container.appendChild(productCard);
            });
            
            initAnimations();
        }
        
        function filterGender(gender) {
            currentFilterGender = gender;
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(gender.toLowerCase())) {
                    btn.classList.add('active');
                }
            });
            renderProducts();
        }
        
        function filterSeason(season) {
            currentFilterSeason = season;
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(season.toLowerCase()) || 
                    (season === 'all' && btn.textContent === 'Todas')) {
                    btn.classList.add('active');
                }
            });
            renderProducts();
        }
        
        // ============================================
        // PANEL DE ADMINISTRACI√ìN
        // ============================================
        
        function openAdminLogin() {
            document.getElementById('login-modal').classList.add('active');
        }
        
        function loginAdmin(event) {
            event.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('login-modal').classList.remove('active');
                document.getElementById('admin-panel').classList.add('active');
                isAdminActive = true;
                document.getElementById('main-content').style.display = 'none';
                
                renderAdminProducts();
                renderCategoriesList();
                renderSystemColors();
                
                window.scrollTo(0, 0);
                showNotification('‚úÖ Acceso concedido. Bienvenido al panel de administraci√≥n.', 'success');
            } else {
                showNotification('‚ùå Usuario o contrase√±a incorrectos', 'error');
            }
        }
        
        function logoutAdmin() {
            document.getElementById('admin-panel').classList.remove('active');
            isAdminActive = false;
            document.getElementById('main-content').style.display = 'block';
            renderProducts();
            window.scrollTo(0, 0);
            showNotification('üëã Sesi√≥n cerrada correctamente', 'info');
        }
        
        function switchAdminTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.admin-tab').forEach(t => {
                if (t.innerHTML.includes(tab.charAt(0).toUpperCase() + tab.slice(1))) {
                    t.classList.add('active');
                }
            });
            
            document.getElementById('products-tab').style.display = tab === 'products' ? 'block' : 'none';
            document.getElementById('categories-tab').style.display = tab === 'categories' ? 'block' : 'none';
            document.getElementById('colors-tab').style.display = tab === 'colors' ? 'block' : 'none';
            
            if (tab === 'categories') renderCategoriesList();
            if (tab === 'colors') renderSystemColors();
        }
        
        // ============================================
        // GESTI√ìN DE PRODUCTOS (ADMIN)
        // ============================================
        
        function renderCategoriesSelect() {
            const select = document.getElementById('product-category');
            if (!select) return;
            
            select.innerHTML = '<option value="">Seleccionar</option>';
            categories.forEach(category => {
                select.innerHTML += `<option value="${category.name}">${category.name}</option>`;
            });
        }
        
        function renderSystemColors() {
            const container = document.getElementById('colors-container');
            const systemContainer = document.getElementById('system-colors');
            
            if (container) {
                container.innerHTML = '';
                systemColors.forEach((color) => {
                    container.innerHTML += `
                        <label style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem; background: #fff; border: 2px solid #ddd; border-radius: 6px; cursor: pointer;">
                            <input type="checkbox" name="product-color" value="${color.name}" style="margin: 0;">
                            <div style="width: 20px; height: 20px; border-radius: 50%; background-color: ${color.hex || '#CCCCCC'};"></div>
                            <span>${color.name}</span>
                        </label>
                    `;
                });
            }
            
            if (systemContainer) {
                systemContainer.innerHTML = '';
                systemColors.forEach((color) => {
                    systemContainer.innerHTML += `
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                            <div style="width: 60px; height: 60px; border-radius: 8px; background-color: ${color.hex || '#CCCCCC'}; border: 2px solid #ddd;"></div>
                            <span style="font-size: 0.9rem; font-weight: 600;">${color.name}</span>
                            <button onclick="deleteColorFromDB('${color.id}')" style="background: #f44336; color: white; border: none; padding: 0.25rem 0.75rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">
                                Eliminar
                            </button>
                        </div>
                    `;
                });
                
                document.getElementById('colors-count').textContent = systemColors.length;
            }
        }
        
        async function addProductFromForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const gender = document.getElementById('product-gender').value;
            const season = document.getElementById('product-season').value;
            const category = document.getElementById('product-category').value;
            const stock = parseInt(document.getElementById('product-stock').value);
            const description = document.getElementById('product-description').value;
            const image = document.getElementById('product-image').value;
            
            const colorCheckboxes = document.querySelectorAll('input[name="product-color"]:checked');
            const colors = Array.from(colorCheckboxes).map(cb => cb.value);
            
            if (!name || !price || !gender || !season || !category || !stock || !description || colors.length === 0 || !image) {
                showNotification('‚ùå Por favor completa todos los campos obligatorios', 'error');
                return;
            }
            
            const newProduct = {
                name,
                price,
                gender,
                season,
                category,
                stock,
                description,
                image,
                colors,
                featured: false,
                createdAt: new Date().toISOString()
            };
            
            const success = await saveProduct(newProduct);
            
            if (success) {
                document.getElementById('product-form').reset();
                document.querySelector('#product-form button[type="submit"]').innerHTML = '<i class="fas fa-save"></i> GUARDAR PRODUCTO';
                editMode = false;
                editProductId = null;
            }
        }
        
        function renderAdminProducts() {
            const container = document.getElementById('admin-products-list');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem; color: #666;">No hay productos agregados</p>';
                document.getElementById('products-count').textContent = '0';
                return;
            }
            
            document.getElementById('products-count').textContent = products.length;
            
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'cart-item';
                productDiv.style.cssText = 'border: 1px solid #eee; margin-bottom: 1rem; padding: 1.5rem; border-radius: 10px; display: flex; align-items: center; gap: 1.5rem;';
                
                let genderColor = '#111111';
                if (product.gender === 'masculino') genderColor = '#1E3A8A';
                if (product.gender === 'femenino') genderColor = '#BE185D';
                if (product.gender === 'unisex') genderColor = '#047857';
                
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
                    <div style="flex: 1;">
                        <h4 style="margin-bottom: 0.5rem; font-size: 1.2rem;">${product.name}</h4>
                        <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem; flex-wrap: wrap;">
                            <span style="background: ${genderColor}; color: white; padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.8rem; font-weight: 600;">
                                ${product.gender === 'masculino' ? 'Masculino' : product.gender === 'femenino' ? 'Femenino' : 'Unisex'}
                            </span>
                            <span style="background: #f0f0f0; padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.8rem;">
                                ${product.season === 'verano' ? 'Verano' : product.season === 'invierno' ? 'Invierno' : 'Todo el a√±o'}
                            </span>
                            <span style="background: #e8f4ff; padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.8rem;">
                                ${product.category || 'Sin categor√≠a'}
                            </span>
                        </div>
                        <p style="color: var(--rojo); font-weight: bold; font-size: 1.3rem;">$${product.price.toFixed(2)}</p>
                        <p style="color: #666; margin-top: 0.5rem; font-size: 0.9rem;">${(product.colors || []).join(', ')} | Stock: ${product.stock || 0}</p>
                    </div>
                    <div>
                        <button onclick="editProduct('${product.id}')" style="background: #4CAF50; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; margin-bottom: 0.5rem; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button onclick="deleteProduct('${product.id}')" style="background: #f44336; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
                container.appendChild(productDiv);
            });
        }
        
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-gender').value = product.gender;
            document.getElementById('product-season').value = product.season;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-stock').value = product.stock;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-image').value = product.image;
            
            document.querySelectorAll('input[name="product-color"]').forEach(cb => {
                cb.checked = (product.colors || []).includes(cb.value);
            });
            
            editMode = true;
            editProductId = productId;
            
            const submitBtn = document.querySelector('#product-form button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> ACTUALIZAR PRODUCTO';
            
            showNotification('‚úèÔ∏è Modo edici√≥n activado', 'info');
        }
        
        async function deleteProduct(productId) {
            if (confirm('¬øEst√°s seguro de eliminar este producto?')) {
                await deleteProductFromDB(productId);
            }
        }
        
        // ============================================
        // GESTI√ìN DE CATEGOR√çAS (ADMIN)
        // ============================================
        
        function renderCategoriesList() {
            const container = document.getElementById('categories-list');
            if (!container) return;
            
            container.innerHTML = '';
            
            document.getElementById('categories-count').textContent = categories.length;
            
            if (categories.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem; color: #666;">No hay categor√≠as agregadas</p>';
                return;
            }
            
            categories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <i class="${category.icon || 'fas fa-tag'}" style="font-size: 1.5rem; color: var(--rojo);"></i>
                        <h4 style="margin: 0; font-size: 1.2rem;">${category.name}</h4>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="deleteCategoryFromDB('${category.id}')" style="flex: 1; background: #f44336; color: white; border: none; padding: 0.5rem; border-radius: 6px; cursor: pointer;">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
                container.appendChild(categoryCard);
            });
        }
        
        async function addCategory(event) {
            event.preventDefault();
            
            const name = document.getElementById('category-name').value.trim();
            const icon = document.getElementById('category-icon').value.trim() || 'fas fa-tag';
            
            if (!name) {
                showNotification('‚ùå Por favor ingresa un nombre para la categor√≠a', 'error');
                return;
            }
            
            if (categories.some(c => c.name.toLowerCase() === name.toLowerCase())) {
                showNotification('‚ö†Ô∏è Esta categor√≠a ya existe', 'warning');
                return;
            }
            
            await saveCategory({ name, icon });
            document.getElementById('category-form').reset();
        }
        
        // ============================================
        // CARRITO DE COMPRAS
        // ============================================
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            if ((product.stock || 0) <= 0) {
                showNotification('‚ùå Producto sin stock disponible', 'error');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity >= (product.stock || 0)) {
                    showNotification('‚ùå No hay suficiente stock disponible', 'error');
                    return;
                }
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    id: productId,
                    quantity: 1
                });
            }
            
            updateCartCount();
            
            if (document.getElementById('cart-modal').classList.contains('active')) {
                updateCartDisplay();
            }
            
            showNotification(`‚úÖ "${product.name}" agregado al carrito`, 'success');
        }
        
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        }
        
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCartMsg = document.getElementById('empty-cart');
            const cartTotal = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                emptyCartMsg.style.display = 'block';
                cartTotal.style.display = 'none';
                return;
            }
            
            emptyCartMsg.style.display = 'none';
            cartTotal.style.display = 'block';
            
            let html = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div class="cart-item" style="display: flex; gap: 1rem; padding: 1.5rem 0; border-bottom: 1px solid #eee;">
                        <img src="${item.image}" alt="${item.name}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                        <div style="flex: 1;">
                            <h4 style="margin-bottom: 0.5rem;">${item.name}</h4>
                            <p style="color: #666; margin-bottom: 0.5rem;">$${item.price.toFixed(2)} c/u</p>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div style="display: flex; align-items: center; gap: 0.5rem; background: #f5f5f5; padding: 0.5rem 1rem; border-radius: 6px;">
                                    <button onclick="updateCartQuantity(${index}, -1)" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #666;">-</button>
                                    <span style="font-weight: 600; min-width: 30px; text-align: center;">${item.quantity}</span>
                                    <button onclick="updateCartQuantity(${index}, 1)" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #666;">+</button>
                                </div>
                                <span style="font-weight: 600; color: var(--rojo);">$${itemTotal.toFixed(2)}</span>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${index})" style="align-self: flex-start; color: #f44336; border: none; background: none; cursor: pointer; font-size: 1.2rem; padding: 0.5rem;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            });
            
            cartItemsContainer.innerHTML = html;
            document.getElementById('total-price').textContent = total.toFixed(2);
        }
        
        function updateCartQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                removeFromCart(index);
                return;
            }
            
            const product = products.find(p => p.id === cart[index].id);
            if (product && newQuantity > (product.stock || 0)) {
                showNotification('‚ùå No hay suficiente stock disponible', 'error');
                return;
            }
            
            cart[index].quantity = newQuantity;
            updateCartCount();
            updateCartDisplay();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            updateCartDisplay();
            showNotification('üóëÔ∏è Producto eliminado del carrito', 'info');
        }
        
        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            let message = `¬°Hola! Quiero realizar una compra en 5INCO INSTRUMENTARIA:%0A%0A`;
            cart.forEach(item => {
                message += `‚Ä¢ ${item.name} - ${item.quantity} x $${item.price.toFixed(2)}%0A`;
            });
            message += `%0ATotal: $${total.toFixed(2)}%0A%0AMi pedido est√° listo para proceder con el pago.`;
            
            window.open(`https://wa.me/5492613831779?text=${message}`, '_blank');
            
            cart = [];
            updateCartCount();
            updateCartDisplay();
            toggleCart();
            
            showNotification('üì± Redirigiendo a WhatsApp para finalizar tu compra', 'success');
        }
        
        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        
        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : type === 'warning' ? '#FF9800' : '#2196F3'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                z-index: 9999;
                animation: slideInUp 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
                display: flex;
                align-items: center;
                gap: 0.8rem;
                font-weight: 500;
                max-width: 90%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            `;
            
            notification.innerHTML = `
                ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutDown 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }
            }, 3000);
            
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideInUp {
                        from { transform: translate(-50%, 100%); opacity: 0; }
                        to { transform: translate(-50%, 0); opacity: 1; }
                    }
                    @keyframes slideOutDown {
                        from { transform: translate(-50%, 0); opacity: 1; }
                        to { transform: translate(-50%, 100%); opacity: 0; }
                    }
                    @keyframes fadeOut {
                        to { opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        function initAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        }
        
        window.addEventListener('load', initAnimations);
        
        // Cerrar carrito con ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const cartModal = document.getElementById('cart-modal');
                if (cartModal.classList.contains('active')) {
                    toggleCart();
                }
            }
        });
    </script>
